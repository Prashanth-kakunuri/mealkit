<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons, if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 8px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .text-center {
            margin-top: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Styling for error messages */
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>


    <!-- Login Form -->
    <div class="login-container ">
        <h2>Login to Meal Kits</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                <div id="passwordError" class="error"></div>
                <div class="form-text">We'll never share your password with anyone.</div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-custom" onclick="login()">Login</button>
            </div>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Email validation function
        const isValidEmail = (email) => {
            const re = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,}$/;
            return re.test(String(email).toLowerCase());
        };

        // Password validation function
        const validatePassword = (password) => {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).+$/;
            return regex.test(password);
        };

        // Login function with validation
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let emailError = '';
            let passwordError = '';

            // Validate email
            if (!isValidEmail(email)) {
                emailError = 'Email should be in person@gamil.com formate.';
            }

            // Validate password
            if (!validatePassword(password)) {
                passwordError = `Password must be 8-12 characters, must include one capital letter('A'),one small letter('a'),one numerical[0-9] and one special character(!@#$%^&*).`;
            }

            // Show error messages
            document.getElementById('emailError').innerText = emailError;
            document.getElementById('passwordError').innerText = passwordError;

            // If no errors, proceed with login
            if (!emailError && !passwordError) {
                localStorage.setItem('isLoggedIn', true);
                window.location.replace('index.html');
            }
        }
    </script>
</body>

</html>
